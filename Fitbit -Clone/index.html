<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitbit Clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="navbar">
    <h1>Fitbit</h1>
    <div>
      <a href="#">Devices</a>
      <a href="#">Apps</a>
      <a href="#">Support</a>
    </div>
  </div>

  <div class="hero">
    <h2>Live Healthy. Live Happy.</h2>
    <p>Track your fitness journey with ease</p>
    <button class="btn">Get Started</button>
  </div>

  <div class="section">
    <div class="counter-box">
      <h3>Live Step Counter</h3>
      <div id="stepCount">0</div>
      <p>Steps are simulated in real-time</p>
    </div>

    <div class="tip-box">
      <h3>Health Tip of the Day</h3>
      <p id="tipText">Loading...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
